<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>MERN Project</title>
</head>
<body>
    <header>
        <div class="logo">Mausam-Dekho</div>
        <div class="searchBar">
            <input type="text" placeholder="Enter Your Location"> <button class ="bx bx-search"></button>
        </div>
        <div class="currentLocation"><button id="btn">Use Current Location</button></div>
    </header>
    <div class="homepage">
       <div class="topSection">
        <div class="currentWeather">
            <div class="imgmain">
            <img src="./Icons/Cloudy.png" class="weatherIcon" height="=300px">
        </div>
            <div class="info">
            <h2 class="city">Guwahati</h2>
            <h1 class="tempMain">20°C</h1>
            <h2 class="weatherMain">Cloudy</h2>
            <div class="details">
                <div class="col" >
                    <img src="./Icons/humidity.png">
                    <div>
                      <p class="humidity">50%</p>
                      <p>Humidity</p>
                    </div>
                </div>
                <div class="col" id="formargin">
                    <img src="./Icons/wind.png">
                    <div>
                      <p class="windspeed">1.8Km/h</p>
                      <p>WindSpeed</p>
                    </div>
                </div>
            </div>
         </div>
        </div>
        <div class="buddy"><img class="emote" src="https://www.gifcen.com/wp-content/uploads/2022/04/jujutsu-kaisen-gif-9.gif" ></a>
        <div class="error"><p>Invalid City Name</p></div></div> 
       </div>
       <div class="bottomSection">
        <div class="weeklyWeather">
            <ul class="card-list">
                <li class="cards">
                 <!-- sunday -->
                <div class="contents">
                   <p class="day-1 day">Sunday</p><br>
                   <img class="img img-1" src="./Icons/Partly Cloudy.png" height = "150px">
                   <p class="temp-1 temp">20°C</p>
                   <p class="weather-1 weather">Partly Cloudy</p><br>
                </div> 
            </li>
                <!-- monday -->
                <li class="cards"> <div class="contents">
                    <p class="day-2 day">Monday</p><br>
                    <img class="img img-2" src="./Icons/Sunny.png" height="150px">
                    <p class="temp-2 temp">18°C</p>
                    <p class="weather-2 weather">Sunny</p><br>
                 </div></li>
                 <!-- tuesday -->
                <li class="cards"> <div class="contents">
                    <p class="day-3 day">Tuesday</p><br>
                    <img class="img img-3" src="./Icons/Sunny.png" height="150px">
                    <p class="temp-3 temp">18°C</p>
                    <p class="weather-3 weather">Sunny</p><br>
                 </div></li>
                 <!-- wednesday -->
                <li class="cards"> <div class="contents">
                    <p class="day-4 day">Wednesday</p><br>
                    <img class="img img-4" src="./Icons/Sunny.png" height="150px">
                    <p class="temp-4 temp">18°C</p>
                    <p class="weather-4 weather">Sunny</p><br>
                 </div></li>
                 <!-- thursday -->
                <li class="cards"> <div class="contents">
                    <p class="day-5 day">Thursday</p><br>
                    <img class="img img-5" src="./Icons/Sunny.png" height="150px">
                    <p class="temp-5 temp">18°C</p>
                    <p class="weather-5 weather">Sunny</p><br>
                 </div></li>
                 <!-- Friday -->
            </ul>
        </div>
       </div>
    </div>

    <script src="currentWeather.js"></script>
</body>
</html>
